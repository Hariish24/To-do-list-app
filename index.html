<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- inserting icon -->
    <link rel="icon" href="./images/icon1.png"></link>
    <!-- using icons from iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- linking stylesheet by externally -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
           <h2>To-Do List <img src="./images/todolist.png"></h2> 
           <div class="row">
            <input type="text" id="input-box" placeholder="Add your text here">
            <button onclick="addtask()">Add</button>
           </div>
           <ul id="list-container">
               <!-- <li class="checked">Task 1</li>
               <li>Task 2</li>
               <li>Task 3</li> -->
            </ul>
        </div>
    </div>
<script src="main.js"></script>    
</body>
</html>
